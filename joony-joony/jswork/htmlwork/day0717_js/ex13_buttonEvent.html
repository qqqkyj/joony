<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttonEvent</title>
    <script>
        function hello(){
            alert("두번째 버튼을 클릭했어요!!")
        }

        //btn1에 이벤트 주기(window창을 띠워 html을 먼저 수행 후 event를 처리)
        window.onload=function(){
            var b= document.getElementById('btn1')
            b.onclick=function(){
                alert('3번째 버튼을 클릭했습니다.');
            }
        }
    </script>
</head>
<body>
    <button type="button" onclick="alert('안녕하세요')">함수호출_직접이벤트 호출</button>
    <br><br>
    <!--onclick에 함수를 사용해서 event-->
    <button type="button" onclick="hello()">자바스크립트 사용자 함수 호출</button>
    <br><br>
    <button type="button" id="btn1">이벤트를 자바스크립트로</button>
    
</body>
</html>
