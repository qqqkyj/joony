<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR&family=Noto+Serif+KR&family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        .small{
            width: 200px;
            height: 250px;
            border-radius: 10px;
        }
        div{
            text-align: center;
        }
        .large{
            box-shadow: 10px 10px 10px gray;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!--show에 배열반복문 이용해서 이미지 5개 띄어준다
        작은 이미지는 css로 작게 5개 예쁘게 배치한다
        transform을 이용하여 작은이미지 가면 회전 벗어나면 제자리
        큰이미지는 작은사진 가져온것 중 첫번째 이미지로 초기이미지 둔다
        큰이미지도 예쁘게 css
        작은이미지 클릭시 큰이미지 나오게-->
    <div id="show"></div>
    <div>
        <img src="" class="large">
    </div>
    <script>

        var s="";
        
        var imgarr=[{src:"../연예인사진/10.jpg", name:"김태희", age:"42"},
                    {src:"../연예인사진/11.jpg", name:"고준희",  age:"35"},
                    {src:"../연예인사진/12.jpg", name:"박보영",  age:"32"},
                    {src:"../연예인사진/13.jpg", name:"박신혜",  age:"29"},
                    {src:"../연예인사진/14.jpg", name:"유승호",  age:"30"}];

        $.each(imgarr,function(i,elt){
            s+='<img src="'+elt.src+'" class="small">';
        })

        $("#show").html(s);

        $("img.small").hover(function(){
            $(this).css("transform","rotate(180deg)");
        },function(){
            $(this).css("transform","rotate(0deg)");
        })

        $("img.small").click(function(){
            var photo=$(this).attr("src");
            $("img.large").attr("src",photo);
        })

    </script>
</body>
</html>
