<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR&family=Noto+Serif+KR&family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <img src="../flower_ani/f14.png">
    <img src="../flower_ani/f15.png">
    <img src="../flower_ani/f16.png">
    <img src="../flower_ani/f17.png">

    <script>
        $("img").first().hover(function(){
            //180도 회전(deg,rad,grad,turn<1회전,360도>)
            $(this).css("transform","rotate(180deg)");
        },function(){
            $(this).css("transform", "rotate(0deg)");
        })

        $("img").eq(1).hover(function(){
            $(this).css("transform","rotate(-45deg)");
        },function(){
            $(this).css("transform", "rotate(0deg)");
        })

        //transform scale(확대,축소)
        $("img").eq(2).hover(function(){
            $(this).css("transform", "scale(2,3)");//가로 세로 2배 3배 확대
        },function(){
            $(this).css("transform","scale(1,1)");//기존 사이즈로 돌아옴
        })

        //translate(50px) 오른쪽으로 50px이동(왼쪽:음수)
        $("img").last().hover(function(){
            $(this).css("transform","translate(50px,-50px)");
        },function(){
            $(this).css("transform","translate(0px,0px)");
        })


    </script>

</body>
</html>
