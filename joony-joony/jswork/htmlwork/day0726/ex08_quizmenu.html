<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR&family=Noto+Serif+KR&family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div.ans>h5{
            /*들여쓰기*/
            text-indent: 30px;
        }
        .board{
            font-family: Noto Sans KR;
        }
        .one{
            color: pink;
        }
        .two{
            color: green;
        }
        .three{
            color: orange;
        }
        b{
            cursor: pointer;
        }
    </style>
    <script>
        $(function(){

            $("h5").hide();

            $("div.board>b").click(function(){
                $(this).parent().find("h5").toggle('slow');//$(this).next().show();
                $(this).parent().siblings().find("h5").hide();//클릭한 곳의 부모(div.board)의 형제들
            })
        })
    </script>
</head>
<body>
    <div class="board one">
        <b>게시판 내용_1</b>
        <div class="ans">
            <h5>게시판 내용_1에 대한 댓글1</h5>
            <h5>게시판 내용_1에 대한 댓글2</h5>
            <h5>게시판 내용_1에 대한 댓글3</h5>
        </div>
    </div>

    <div class="board two">
        <b>게시판 내용_2</b>
        <div class="ans">
            <h5>게시판 내용_2에 대한 댓글1</h5>
            <h5>게시판 내용_2에 대한 댓글2</h5>
            <h5>게시판 내용_2에 대한 댓글3</h5>
        </div>
    </div>

    <div class="board three">
        <b>게시판 내용_3</b>
        <div class="ans">
            <h5>게시판 내용_3에 대한 댓글1</h5>
            <h5>게시판 내용_3에 대한 댓글2</h5>
            <h5>게시판 내용_3에 대한 댓글3</h5>
        </div>
    </div>

</body>
</html>
