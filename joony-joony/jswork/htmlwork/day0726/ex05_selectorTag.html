<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR&family=Noto+Serif+KR&family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="one">
        첫번째 div
        <div class="hana">div 하나</div>
        <div>둘</div>
        <div>셋</div>
        <h3>h3 Tag</h3>
        <h4>h4 Tag</h4>
    </div>
    <div class="two">
        첫번째 div
        <div class="hana">div 하나</div>
        <div>둘</div>
        <div>셋</div>
        <h3>h3 Tag</h3>
        <h4>h4 Tag</h4>
    </div>

    <script>
        //parent():부모
        //siblings():형제
        //children():자식

        $("div.one div.hana").siblings().css("color","red");
        $("div").children("div.hana").css("text-decoration","underline");
        $("div.hana").next().next().css("background-color","orange");

        //two의 h3에 보더
        $("div.two").find("h3").css("border","2px solid green");

        //이벤트
        //one이라는 div중에서 형제태그에서 div태그를 숨겨라
        //$("div.one").find("div").hide();
        $("div.one").click(function(){
           //$(this).find("div").hide('slow');
           $(this).siblings().find("div").toggle();//형제의 div가 사라짐
        })

        //two라는 div를 클릭시 h3태그를 숨겨라(자기자식 div, 형제자식 div)
        $("div.two").click(function(){
            $(this).find("div").toggle('slow');
            $(this).siblings().find("div").toggle('slow');
        })

    </script>
</body>
</html>
