<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본태그연습</title>
</head>
<body>
    <b>Hello~HTML~~</b> <br><!--b는 굵게 br은 한 줄 내림-->
    아무것도 적용안함!!!<br>
    HappyDay<br>
    안녕하세요<br>

    <h1><pre><!--pre는 enter가 적용됨-->
    안녕
    오늘은
    html 시작날이야
    </pre></h1>

    <!--선-->
    <hr color="red" size="5" align="conter" width="300">

    <!--p태그 문단처리 단락-->
    <p>국민의힘 노동개혁특위는 12일 노동계의 반발 속에 실업급여 수급액 삭감을 위한 민·당·정 공청회를 개최한다. </p>
    <br>한국노총과 민주노총은 “실업급여 삭감은 취약계층의 생계를 불안하게 하는 개악”이라고 반발하고 있다.</br>
    <p> 더불어민주당은 같은 날 한국노총과 고위급 정책협의회를 통해 정부의 노동 정책을 비판한다.</p>

    <!--font속성-->
    <font size="5" color="green" face="Impact">Have a nice day!</font>

    <!--style 속성과 속성사이는 ;-->
    <b style="font-size: 15pt; color:orange;"><u>안녕하세요</u></b>

    <!--em 배로 늘린다는 의미-->
    <!--span(icon등)은 높이가 없음, div(블럭형태)는 있음-->
    <span style="font-size: 3em; background-color: #ff00ff;">HappyDay</span>

    <!--image ./의미는 동일폴더     ../상위폴더를 의미-->
    <img alt="이미지없음" src="../flower_ani/f1.png">
    <img src="../Food/10.jpg" style="border: 5px dotted orange" width="200" height="150">
    <img src="../Food/9.jpg" style="border: 5px solid coral" width="150">
    <img src="../Food/8.jpg" style="border: 5px dashed maroon" width="200" height="150">



</body>
</html>
