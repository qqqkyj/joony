<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR&family=Noto+Serif+KR&family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <button type="button" class="btn btn-outline-success">애니메이션_#1</button>
    <button type="button" class="btn btn-outline-danger">애니메이션_#2</button>
    <div id="box1"></div>
    <!--<style>
        .test{
            width: 300px;

            border-radius: 10px;
            color: magenta;
        }
    </style>-->
    <script>
        /*$("#box1").css("border","1px solid gray");

        $("button").eq(0).click(function(){
            $("#box1").animate($("#box1").addClass("test",2000));
        })*/

        $("#box1").css({
            "width":"100px",
            "height":"100px",
            "border":"1px solid red",
            "margin":"10px"
        })

        $("button").eq(0).click(function(){
            //애니메이션_box1이 너비가 100씩 커지고 선굵기 20px 투명도 3초동안 marginleft:300px
            $("#box1").animate({width:"100px",opacity:"0.5",borderWidth:"20px",marginLeft:"300px"},3000)
        })

        //2번째 버튼 누르면 제자리
        $("button").eq(1).click(function(){
            $("#box1").animate({width:"100px",height:"100px",borderWidth:"1px",margin:"10px",opacity:"1"},3000)
        })
    </script>

    <hr>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <script>
        $(".box2").css({
            position:'relative',
            width:'60px',
            height:'60px',
            backgroundColor:'tomato',
            marginTop:'10px'
        })

        //delay
        $(".box2").each(function(i,element){
            $(this).delay(i*500).animate({left:"+=300px"},'slow');
        })
    </script>

    <hr>

    <img src="../logoImg/a01.png" id="img1">
    <!--이미지 사라졌다 잠시 멈춘다, 다시 나타남-->
    <script>
        $("#img1").fadeOut(2000).delay(1000).fadeIn(2000);//slideUp&slideDown도 가능
    </script>

</body>
</html>
