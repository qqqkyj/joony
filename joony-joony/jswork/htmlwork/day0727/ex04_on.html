<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR&family=Noto+Serif+KR&family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            //정적클릭이벤트
            $("#mylang").children().click(function(){
                $(this).remove();
            })

            //li를 이벤트로 추가(정적이벤트)
            $("#mylang").append('<li>JQuery</li>');

            //동적클릭이벤트(ajax를 사용시 동적이벤트를 할 수 있게 사용해야 됨)
            $(document).on("click","li",function(e){
                $(e.target).remove();//this는 내가 click하는 li
            })
        })
    </script>
</head>
<body>
    <ul id="mylang">
        <li>Java</li>
        <li>Oracle</li>
        <li>Jsp</li>
        <li>Mysql</li>
    </ul>
</body>
</html>
