<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR&family=Noto+Serif+KR&family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <p>오늘 공부할 내용</p>
    <ol>
        <li>제이쿼리_랜덤</li>
        <li>제이쿼리_셀렉터</li>
        <li>제이쿼리_복사</li>
        <li>제이쿼리_속성</li>
    </ol>

    <p>점심메뉴</p>
    <ol>
        <li>순대국밥</li>
        <li>라면김밥</li>
        <li>스파게티</li>
        <li>초밥</li>
        <li>피자</li>
    </ol>

    <script>
        //전체에서 첫번째 li
        //$("ol li").first().css("background-color","gray");
        $("ol li:first-child").css("background-color","gray")//각 ol항목의 첫번째

        //전체 항목에서 "라면"을 찾아서 글자크기 1.5배
        $("li:contains(라면)").css("font-size","1.5em");

        //li의 홀수번지를 찾아서 border지정(지정인덱스로는 1,3,5...)
        //odd:홀수, even:짝수
        $("li:odd").css("border","2px solid green");
        $("li:even").css("border","2px solid orange");

    </script>

</body>
</html>
