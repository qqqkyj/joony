<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR&family=Noto+Serif+KR&family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            //h3아래 b태그 글자색 배경 변경
            $("h3>b").css("color","orange");

            //h3아래 span도 글자체나 글자색 변경
            $("h3 span").css({
                "font-family":"nanum",
                "color":"gray"
            })

            //이벤트는 b태그 클릭하면 h3에 출력
            $("b").click(function(){
                var name=$(this).text();
                //$("h3").eq(3).text(name);
                $("h3").last().text(name);
                var path=$(this).next().next().text();
                $("img.photo").attr("src",path);
            })
        })


    </script>
</head>
<body>
    <h3>
        <b>에그샌드위치</b>
        <br>
        <span>../Food/1.jpg</span>
    </h3>
    <h3>
        <b>김태희</b>
        <br>
        <span>../연예인사진/10.jpg</span>
    </h3>
    <h3>
        <b>고준희</b>
        <br>
        <span>../연예인사진/11.jpg</span>
    </h3>

    <hr>
    <img src="" class="photo"><!--위의 span태그에 있는 이미지 띄울것-->
    <br>
    <h3></h3><!--요기에 b태그에 있는 음식명 출력-->
</body>
</html>
