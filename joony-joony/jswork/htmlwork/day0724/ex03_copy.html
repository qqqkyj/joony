<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <h3 class="a"></h3>
    <hr>
    <h3 class="b">h3 내용을 이곳에 복사하세요</h3>

    <script>
        $("h3.a").html("꽃이미지 입니다.").append("<img src='../연예인사진/10.jpg'>");

        //h3.a를 클릭시 "안의 코드 복사함"라고 나오게 한 후 
        $("h3.a").click(function(){
            tag = $(this).html();
            alert("안의 코드 복사");
            //alert(tag);
        })

        //h3.b를 클릭시 위의 내용이 그대로 복사되도록
        $("h3.b").click(function(){
            //alert(tag);
            //$(this).html(tag);
            $(this).append(tag);
        })
    </script>
</body>
</html>
