<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR&family=Noto+Serif+KR&family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            /*$("img").mouseover(function(){
                imgName=$(this).attr("src");
                $(this).attr("src","../Food/10.jpg")
            });

            //마우스 벗어나면 원래사진으로 돌아가기
            $("img").mouseleave(function(){
                $(this).attr("src",imgName);
            })*/

            //h3_hover이용해서 background 변경(벗어나면 원래대로)
            $("h3").hover(function(){
                $(this).css("background-color","pink");
            },function(){
                $(this).css("background-color","white");
            })

            //0번 이미지를 클릭하면 2번 img에 src에 같은 이미지 넣기, 너비도 같음
            $("img").eq(0).click(function(){
                imgSrc = $(this).attr("src");
                imgW=$(this).attr("width");

                $("img").eq(2).attr({
                    "src":imgSrc,
                    "width":imgW
                })

                //irum속성 얻어서 2번 img다음에 b태그로 넣기
                //after: 특정태그 이후 추가
                //append: 특정태그 안에 추가
                var irum = $(this).attr("irum");
                $("img").eq(2).after("<b>"+irum+"</b><br>");
            })

            //figure아래 img를 클릭하면 4개에 나타나게 하시오
            $("figure>img").click(function(){
                var path=$(this).attr("src");

                $("img:gt(2)").attr("src",path).css("width","100px");

                //클릭한 이미지 다음태그 안의 text를 얻어서 2번째 h3에 넣기
                //next():다음태그
                //prev():이전태그
                var foodName = $(this).next().text();
                $("h3").eq(1).text(foodName);
            })


        })
    </script>
</head>
<body>
    <img src="../연예인사진/10.jpg" width="100" irum="김태희">
    <h3>이미지 속성 변경하기</h3>
    <figure>
        <img src="../Food/1.jpg">
        <figcaption>샌드위치</figcaption>
    </figure>
    <figure>
        <img src="../Food/11.jpg">
        <figcaption>한라봉빙수</figcaption>
    </figure>

    <h3>figure아래 이미지 클릭하면 여기아래 이미지가 바뀝니다.</h3>
    <img src="" alt="사진1">
    <img src="" alt="사진2">
    <img src="" alt="사진3">
    <img src="" alt="사진4">
</body>
</html>
