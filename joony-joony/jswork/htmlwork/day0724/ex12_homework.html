<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR&family=Noto+Serif+KR&family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        .contact{
            border-radius: 20px;
            box-shadow: 5px 5px 5px gray;
        }
    </style>
    <script>
        /*1.스타일 시트에 클래스 하나 만들기: 보더 둥글게, 새도우(css나머지는 script)
          2.작은이미지 사진에 쇼핑몰사진 1~10까지 차례대로 넣기(each문 이용)
          3.작은 사진 너비, 높이, 보더 예쁘게 주기
          4.큰사진도 알아서 스타일시트 예쁘게 주기
          5.이벤트: 작은 이미지에 마우스를 올리면 큰사진에 나오게 한다(1번의 css효과가 작은 사진에 나타남)
          (작은이미지에 마우스 올리면 1의 addClass주고 벗어나면 원래대로)
          동영상 1:1로 제출*/

          $(function(){
            $("img.small").each(function(i){
                $(this).attr("src","../쇼핑몰사진/"+(i+1)+".jpg").css({
                    "width":"150px",
                    "height":"200px",
                    "border":"3px solid gray"
                }
                )

                $("img.small").hover(function(){
                    $(this).addClass("contact");
                    var photo = $(this).attr("src");
                    $("img.large").attr("src",photo).css({
                        "border":"5px dotted orange",
                        "width":"440px",
                        "height":"600px"
                    });
                }, function(){
                    $(this).removeClass("contact");
                })
            })


          })
    </script>
</head>
<body>
    <h3>0724과제물_10개 이상의 이미지 태그에 each문으로 사진넣기</h3>
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <br><br>
    <img src="" class="large">
</body>
</html>
