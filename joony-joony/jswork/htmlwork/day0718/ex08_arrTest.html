<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var tag = "<h2>Hello H2!!!</h2>";
        document.write(tag);
    </script>

    <h3>2칸씩 떼어서 가로로 1~10까지 출력_b태그로 출력</h3>
    <script>
        for(var i=1; i<=10; i++){
            document.write("<b>"+i+"</b>&nbsp;&nbsp;")
        }
    </script>

    <h3>flower_ani 폴더에 있는 이미지 s1~s10까지를 출력(가로 50)</h3>
    <script>
         
        for(var i=1; i<=10; i++){
            document.write('<img src="../flower_ani/s'+i+'.JPG" style="width: 50px;">');

            if(i%5==0)
                document.write("<br><br>");
        }
    </script>

    <h3>다음의 배열이미지를 출력하시오(가로 방향으로 2칸씩 띄어서 가로 100 border1)</h3>
    <script>
        var div_img=["bottle01","beauty3","bottle02","beauty1","beauty2"];

        for(var i=0; i<div_img.length; i++){
            var img = '<img src="../div_img/'+div_img[i]+'.jpg" style="border: 1px solid gray; width: 100px">';
            document.write(img+"&nbsp;&nbsp;");

            if(i%5==0)
                document.write("<br><br>");
        }
    </script>

    <h3>만화이미지 20개를 5개씩 가로로 배치해 주세요 (5명씩 4층)</h3>
    <script>
        //if문 이용
        for(var i=1; i<=20; i++){
            if(i<10){
                document.write('<img src="../만화이미지/0'+i+'.png" style="border: 1px solid gray; width: 100px;">');
            }
            else{
                document.write('<img src="../만화이미지/'+i+'.png" style="border: 1px solid gray; width: 100px;">');
            }

            if(i%5==0){
                document.write("<br>");
            }
        }

        //삼항연산자이용
        for(var i=1; i<=20; i++){
            var imgname="../만화이미지/"+(i<10?"0":"")+i+".png";
            var s="<img src='"+imgname+"' style='border: 1px solid gray; width:100px;''>";
            document.write(s);

            if(i%5==0){
                document.write("<br>");
            }
        }
    </script>
    
</body>
</html>
