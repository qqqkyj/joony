<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 기본태그</title>
</head>
<body>
    <!-- a태그:link -->
    <a href="http://www.naver.com"><img src="../html_img/naver.gif"></a><br>
    <!--target="_blank",target="_new"는 링크 클릭시 새로운 창이 띄어짐-->
    <a href="http://www.nate.com" target="_blank"><img src="../html_img/nate.gif"></a><br>
    <a href="http://www.google.com" target="_new">Google</a>

    <!--이미지-->
    <a href="https://cafe.naver.com/javasoo" target="_blank"><img title="레몬이미지" src="../flower_ani/f16.png"
    border="1" hspace="50" vspace="50"></a><br><br>

    <img title="바나나이미지" src="../flower_ani/f18.png"
    style="border: 10px groove magenta; width: 300px; height: 300px;"><br>

    <!--이미지 5개 오른쪽으로 이동 이미지크기는 가로세로150-->
    <marquee direction="right" bgcolor="#ccffcc">우리는 오늘 html 공부중</marquee><br>
    <marquee direction="right">
        <img src="../flower_ani/f10.png" width="150px" height="150px">
        <img src="../flower_ani/f11.png" width="150px" height="150px">
        <img src="../flower_ani/f12.png" width="150px" height="150px">
        <img src="../flower_ani/f13.png" width="150px" height="150px">
        <img src="../flower_ani/f14.png" width="150px" height="150px">
    </marquee><br>
    <marquee direction="left" bgcolor="#cfc">우리는 오늘 html 공부중</marquee><br>

    <!--글자크기-->
    <h1 align="center">오늘은 목요일</h1><br>
    <h1 align="left">오늘은 목요일</h1><br>
    <h1 align="right">오늘은 목요일</h1><br>

    <!--특수기호-->
    A &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; b&nbsp;&nbsp; c <br>
    &copy;쌍용교육센터<br>
    <!-- <지금 시각은 10시 8분> -->
    &lt;지금 시각은 10시 8분 &gt;
    <hr>

    <!-- a태그로 html파일 이동-->
    <a href="../day0712/ex1_htmlTag.html" target="_blank">어제 1번예제</a><br>
    <a href="../day0712/ex2_htmlTag.html" target="_blank">어제 2번예제</a><br>
    <a href="../day0712/quiz.html" target="_blank">어제 과제물예제</a><br>
    

</body>
</html>
