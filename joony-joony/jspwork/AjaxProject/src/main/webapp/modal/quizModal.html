<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR&family=Noto+Serif+KR&family=Open+Sans&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
	td.subject{
		cursor: pointer;
	}
</style>
<script>
	$(function(){
		$("td.subject").click(function(){
			$("#myModal").modal();
			$("h4.modal-title").html($(this).text());
			$("p.photo-title").html($(this).attr("writer"));
			$("img.photo").attr("src",$(this).attr("title"));
		});
	})
</script>
</head>
<body>
	
	<table class="table table-bordered" style="width: 500px; margin-top: 50px;">
		<tr class="table-info">
			<th style="width: 60px;">번호</th>
			<th style="width: 250px;">제목</th>
			<th style="width: 120px;">작성자</th>
			<th style="width: 60px;">조회</th>
		</tr>
		
		<tr>
			<td align="center">10</td>
			<td class="subject" title="../image/avata/b2.png" writer="김영준">자바스터디 모임</td>
			<td align="center">김영준</td>
			<td align="center">15</td>
		</tr>
		
		<tr>
			<td align="center">11</td>
			<td class="subject" title="../image/avata/b3.png" writer="장순영">자바 모임</td>
			<td align="center">장순영</td>
			<td align="center">23</td>
		</tr>
		
		<tr>
			<td align="center">12</td>
			<td class="subject" title="../image/avata/b4.png" writer="송주영">오라클 모임</td>
			<td align="center">송주영</td>
			<td align="center">21</td>
		</tr>
		
		<tr>
			<td align="center">13</td>
			<td class="subject" title="../image/avata/b5.png" writer="김은영">jsp 모임</td>
			<td align="center">김은영</td>
			<td align="center">16</td>
		</tr>
		
		<tr>
			<td align="center">14</td>
			<td class="subject" title="../image/avata/b6.png" writer="김선범">ajax 모임</td>
			<td align="center">김선범</td>
			<td align="center">11</td>
		</tr>
	</table>
	<div style="width: 500px; text-align: center;" >
		<ul class="pagination">
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li class="active"><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
		</ul>
	</div>
	

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        
        <div class="modal-body">
          <p class="photo-title">Some text in the modal.</p>
          <img src="" class="photo" style="width: 200px;">
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
</body>
</html>
