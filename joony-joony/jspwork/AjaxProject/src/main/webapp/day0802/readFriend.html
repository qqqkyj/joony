<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR&family=Noto+Serif+KR&family=Open+Sans&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<body>
	<button type="button" id="btn1" class="btn btn-info">Json출력</button>
	<div id="show">결과 출력</div>
	
	<script>
		$("#btn1").click(function(){
			$("#show").empty();
			var s="";
			
			$.ajax({
				type:"get"     ,
				url:"friendToJson.jsp",
				dataType:"json",
				success:function(data){
					s+="<table class='table table-bordered'>";
						s+="<tr>"
						s+="<th>번호</th><th>이름</th><th>핸드폰번호</th><th>주소</th><th>가입일</th>";
						s+="</tr>"
					$.each(data,function(i,ele){
						s+="<tr>"
						s+="<td>"+ele.num+"</td>";
						s+="<td>"+ele.fname+"</td>";
						s+="<td>"+ele.fhp+"</td>";
						s+="<td>"+ele.faddr+"</td>";
						s+="<td>"+ele.gaipday+"</td>";
						s+="</tr>"
					})
					s+="</table>";
					$("#show").append(s);
				}
			})
		})
	</script>
</body>
</html>
