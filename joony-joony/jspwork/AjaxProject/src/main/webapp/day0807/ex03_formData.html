<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR&family=Noto+Serif+KR&family=Open+Sans&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<body>
<div style="margin: 50px">
	<b>사진선택: </b>
	<select id="selImg">
		<option value="1">샌드위치</option>
		<option value="2">닭고기</option>
		<option value="3">육개장</option>
		<option value="11">망고샤베트</option>
		<option value="12">순두부라면</option>
	</select>
	
	<br><br>
	<input type="text" id="like1">
	<input type="text" id="like2">
	<input type="text" id="like3">
	
	<button type="button" id="btn1">데이터전송</button>
	<br><br>
	<div id="show"></div>
	
	<script>
		$("#btn1").click(function(){
			var photoNo = $("#selImg").val();
			var foodName = $("#selImg option:selected").text();
			var like1 = $("#like1").val();
			var like2 = $("#like2").val();
			var like3 = $("#like3").val();
			
			var s="photoNo="+photoNo+"&foodName="+foodName+"&like1="+like1+"&like2="+like2+"&like3="+like3;
			
			//alert(s);
			
			$.ajax({
				type:"get",
				url:"ex03_receive.jsp",
				dataType:"json",
				data:s,
				success:function(res){
					var s="이미지: <img src="+res.src+">"+"<br>";
					s+="점수1: "+res.like1+"<br>";
					s+="점수2: "+res.like2+"<br>";
					s+="점수3: "+res.like3+"<br>";
					s+="평점: "+res.avg+"<br>";
					$("#show").html(s);
				}
			})
			
		})
	</script>
</div>
</body>
</html>
